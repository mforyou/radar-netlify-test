<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ArkoRadar 3000</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background: #222;
      color: #0ff;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .update-time {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ArkoRadar 3000</h1>
  <h3>Typ dnia — dane z Arkusza Google</h3>
  <table id="data-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>League</th>
        <th>Home</th>
        <th>Away</th>
        <th>Typ</th>
        <th>Prob</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="update-time" id="update-time"></div>

  <script>
    // WSTAW TUTAJ SWÓJ PRAWIDŁOWY URL WEB APP (z Google Apps Script)
    const API_URL = "https://script.google.com/macros/s/AKfycbwHU60bW17VNJCINogWnNJj8UgnCOycHq9LsIhLQqoWG3D4XVzR3iGN2GSw3J82OKecFA/exec";

    async function loadData() {
      try {
        const url = API_URL + "?t=" + Date.now(); // zapobiega cache
        const res = await fetch(url, {
          cache: "no-store",
          headers: { "cache-control": "no-cache" }
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        renderTable(data);
        document.getElementById("update-time").innerText =
          "Ostatnia aktualizacja: " + new Date().toLocaleString();
      } catch (err) {
        console.error("Błąd ładowania:", err);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date || ""}</td>
          <td>${row.league || ""}</td>
          <td>${row.home || ""}</td>
          <td>${row.away || ""}</td>
          <td>${row.typ || ""}</td>
          <td>${row.prob || ""}</td>
          <td>${row.status || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Pierwsze ładowanie + auto-odświeżanie co 60 sekund
    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
