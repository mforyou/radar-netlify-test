<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ArkoRadar 3000</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #222;
      color: #00ffcc;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>ArkoRadar 3000</h1>
  <h3>Typ dnia — dane z Arkusza Google</h3>
  <div id="table-container">Ładowanie danych...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwHU60bW17VNJCINogWnNJj8UgnCOycHq9LsIhLQqoWG3D4XVzR3iGN2GSw3J82OKecFA/exec";

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (!data || data.length === 0) {
          document.getElementById("table-container").innerHTML = "<p>Brak danych do wyświetlenia.</p>";
          return;
        }

        let table = "<table><tr><th>Data</th><th>League</th><th>Home</th><th>Away</th><th>Typ</th><th>Prob</th><th>Status</th></tr>";

        data.forEach(row => {
          table += `<tr>
            <td>${row.date || ""}</td>
            <td>${row.league || ""}</td>
            <td>${row.home || ""}</td>
            <td>${row.away || ""}</td>
            <td>${row.typ || ""}</td>
            <td>${row.prob || ""}</td>
            <td>${row.status || ""}</td>
          </tr>`;
        });

        table += "</table>";
        document.getElementById("table-container").innerHTML = table;
      } catch (error) {
        document.getElementById("table-container").innerHTML = "<p style='color:red'>Błąd pobierania danych</p>";
        console.error(error);
      }
    }

    loadData();
  </script>
</body>
</html>
