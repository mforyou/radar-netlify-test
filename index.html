<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ArkoRadar 3000 ULTRA</title>
  <style>
    body {
      background: linear-gradient(180deg, #111 0%, #222 100%);
      font-family: Arial, sans-serif;
      color: #ddd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: limegreen;
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #4682b4;
    }
    .status {
      display: inline-block;
      margin-left: 15px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
      color: cyan;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    .empty {
      text-align: center;
      color: #888;
      font-style: italic;
    }
    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.8em;
      color: #666;
    }
    .error {
      color: #ff5a5a;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ArkoRadar 3000 ULTRA</h1>

  <div class="controls">
    <button onclick="loadData()">üîÑ Od≈õwie≈º</button>
    <span class="status" id="status">...</span>
  </div>

  <div id="errorBox" class="error" style="display:none"></div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>League</th>
        <th>Home</th>
        <th>Away</th>
        <th>Typ</th>
        <th>Prob</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td class="empty" colspan="7">Brak danych...</td></tr>
    </tbody>
  </table>

  <footer>¬© ArkoRadar</footer>

<script>
  // üëâ Wklej tutaj sw√≥j adres z Apps Script (zako≈Ñczony na /exec)
  const API_URL = "https://script.google.com/macros/s/AKfycbwRqhKR8F6w6JrRuGijUZ7LCLfwTalqJJemRH1_OSa8kvfI3I7lQ5YyA0YFXLA4wQ8Ttg/exec";

  async function loadData() {
    const statusEl = document.getElementById("status");
    const errorBox = document.getElementById("errorBox");
    statusEl.textContent = "≈Åadowanie...";
    errorBox.style.display = "none";

    try {
      const url = API_URL + (API_URL.includes("?") ? "&" : "?") + "_=" + Date.now();
      const res = await fetch(url, { cache: "no-store", mode: "cors" });

      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();

      renderTable(Array.isArray(data) ? data : []);
      statusEl.textContent = "OK";
    } catch (err) {
      console.error(err);
      statusEl.textContent = "B≈ÇƒÖd!";
      errorBox.style.display = "block";
      errorBox.textContent = "B≈ÇƒÖd pobierania danych: " + err.message;
      renderTable([]);
    }
  }

  function renderTable(rows) {
    const tbody = document.getElementById("tbody");
    if (!rows.length) {
      tbody.innerHTML = `<tr><td class="empty" colspan="7">Brak danych...</td></tr>`;
      return;
    }
    tbody.innerHTML = rows.map(r => `
      <tr>
        <td>${r.date ?? ""}</td>
        <td>${r.league ?? ""}</td>
        <td>${r.home ?? ""}</td>
        <td>${r.away ?? ""}</td>
        <td>${r.typ ?? ""}</td>
        <td>${typeof r.prob === "number" ? Math.round(r.prob * 100) + "%" : (r.prob ?? "")}</td>
        <td>${r.status ? new Date(r.status).toLocaleString("pl-PL") : ""}</td>
      </tr>
    `).join("");
  }

  document.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
