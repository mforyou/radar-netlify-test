<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArkoRadar 3000</title>
  <style>
    body {background:#0f0f0f; color:#eee; font-family:Arial, sans-serif; text-align:center; padding:20px;}
    h1 {color:#0ff;}
    table {margin:20px auto; border-collapse:collapse; width:90%; max-width:1000px;}
    th, td {border:1px solid #444; padding:8px; text-align:center;}
    th {background:#222;}
    tr:nth-child(even) {background:#1a1a1a;}
    .error {color:#f66; margin:20px;}
  </style>
</head>
<body>
  <h1>ArkoRadar 3000</h1>
  <h3>Typ dnia — dane z Arkusza Google (CSV)</h3>
  <div id="error" class="error"></div>
  <table id="data-table">
    <thead>
      <tr>
        <th>date</th>
        <th>league</th>
        <th>home</th>
        <th>away</th>
        <th>typ</th>
        <th>prob</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkw5qg7HIUQVTl_yz_nkuR9ZITcUneNH-nZa7YMFeeKBY-R8jpr2eoeCxK9_ci45e4C58qykmu9qLW/pub?gid=1844560790&single=true&output=csv";

    async function loadCSV() {
      try {
        const res = await fetch(CSV_URL);
        if (!res.ok) throw new Error("Błąd pobierania CSV: " + res.status);
        const text = await res.text();
        renderTable(text);
      } catch (err) {
        document.getElementById("error").textContent = err.message;
      }
    }

    function renderTable(csvText) {
      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      rows.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell.replace(/"/g, "");
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    loadCSV();
    // Auto-odświeżanie co 5 minut
    setInterval(loadCSV, 5 * 60 * 1000);
  </script>
</body>
</html>
